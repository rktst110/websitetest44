let enriched = [];

let sortDescending = true;


function fillDropdown(id, items, placeholder = "---Select---") {
  const el = document.getElementById(id);
  el.innerHTML = `<option value="">${placeholder}</option>` +
    items.map(x => `<option value="${x}">${x}</option>`).join('');
}

// ✅ Load Months from indexes
async function loadMonths() {
  const year = "2025";
  document.getElementById("yearSelect").innerHTML = `<option>${year}</option>`;
  fillDropdown("monthSelect", [], "Loading months...");
  fillDropdown("dateSelect", []);
  fillDropdown("timeSelect", []);
  const snap = await db.ref(`indexes/${year}/months`).get();
  const val = snap.val();
  const months = val ? Object.keys(val) : [];
  fillDropdown("monthSelect", months);
}

// ✅ Load Dates from indexes
async function loadDates() {
  const year = "2025";
  const month = document.getElementById("monthSelect").value;
  if (!month) return;
  fillDropdown("dateSelect", [], "Loading dates...");
  fillDropdown("timeSelect", []);
  const snap = await db.ref(`indexes/${year}/${month}/dates`).get();
  const val = snap.val();
  const dates = val ? Object.keys(val) : [];
  fillDropdown("dateSelect", dates);
}

// ✅ Load Times from indexes
async function loadTimes() {
  const [year, month, date] = ["yearSelect", "monthSelect", "dateSelect"].map(id => document.getElementById(id).value);
  if (!date) return;
  fillDropdown("timeSelect", [], "Loading times...");
  const snap = await db.ref(`indexes/${year}/${month}/${date}/times`).get();
  const val = snap.val();
  const times = val ? Object.keys(val).sort((a, b) => {
    const toSec = t => t.split('-').reduce((s, n, i) => s + Number(n) * [3600, 60, 1][i], 0);
    return toSec(a) - toSec(b);
  }) : [];
  fillDropdown("timeSelect", times);
}

// ✅ Fetch full stock data
async function getData() {
  const [year, month, date, time] = ["yearSelect", "monthSelect", "dateSelect", "timeSelect"].map(id => document.getElementById(id).value);
  if (!month || !date || !time) {
    alert("Please select all dropdowns before fetching data.");
    return;
  }

  document.getElementById("performance").innerHTML = '<p style="font-size:14px;">⏳ Loading data...</p>';
  const snap = await db.ref(`stocks/${year}/${month}/${date}/${time}/Data`).get();
  const data = snap.val();

  if (!data) {
    document.getElementById("performance").innerHTML = '<p>No data found.</p>';
    return;
  }

  enriched = Object.values(data).map(d => {
    const symbol = (d.symbol || d.Symbol || "").toUpperCase();
    const info = stockInfo.find(s => s.Symbol === symbol) || {};
    return {
      Symbol: symbol,
      LTP: parseFloat(d.LTP) || 0,
      ChangePercent: parseFloat(d["Change%"]) || 0,
      totalMarketCap: parseFloat(d.MarketCap) || 0,
      Macro: info.Macro || "Unknown",
      Sector: info.Sector || "Unknown",
      Industry: info.Industry || "Unknown",
      BasicIndustry: info.BasicIndustry || "Unknown"
    };
  });

  render();
}

function getFiltered() {
  const search = document.getElementById("search").value.toLowerCase();
  const ltpMin = parseFloat(document.getElementById("ltpMin").value);
  const ltpMax = parseFloat(document.getElementById("ltpMax").value);

  return enriched.filter(s => {
    const matchesSearch =
      s.Symbol.toLowerCase().includes(search) ||
      s[document.getElementById("groupSelect").value]?.toLowerCase().includes(search);

    const ltpOk =
      (isNaN(ltpMin) || s.LTP >= ltpMin) &&
      (isNaN(ltpMax) || s.LTP <= ltpMax);

    return matchesSearch && ltpOk;
  });
}

function render() {
  const groupKey = document.getElementById("groupSelect").value;
  const averageType = document.getElementById("averageType").value;
  const data = getFiltered();
  let grouped = {};

if (groupKey === "All") {
  grouped["All Stocks"] = data;
} else {
  grouped = {};
  data.forEach(s => {
    const key = s[groupKey] || 'Unknown';
    if (!grouped[key]) grouped[key] = [];
    grouped[key].push(s);
  });
}

  const perfDiv = document.getElementById("performance");
  perfDiv.innerHTML = `<h3>${groupKey} Performance (${averageType})</h3>`;
  const perfBox = document.createElement("div");
  perfBox.className = "perf-group";

  const perf = Object.entries(grouped).map(([k, stocks]) => {
    const avg = averageType === "weighted"
      ? stocks.reduce((sum, s) => sum + ((s.totalMarketCap || 0) * s.ChangePercent), 0) /
        (stocks.reduce((sum, s) => sum + (s.totalMarketCap || 0), 0) || 1)
      : stocks.reduce((sum, s) => sum + s.ChangePercent, 0) / stocks.length;
    return { key: k, avg };
  }).sort((a, b) => b.avg - a.avg);

  perf.forEach(p => {
    const div = document.createElement("div");
    div.className = `tile ${p.avg > 0 ? 'positive' : p.avg < 0 ? 'negative' : ''}`;
    div.innerHTML = `<strong>${p.key}</strong><br>${p.avg.toFixed(2)}%`;
    div.onclick = () => {
      const target = document.getElementById(`group-${p.key.replace(/\s+/g, '-')}`);
      if (target) target.scrollIntoView({ behavior: 'smooth' });
    };
    perfBox.appendChild(div);
  });
  perfDiv.appendChild(perfBox);

document.getElementById("stockCount").textContent = `Total Stocks Shown: ${data.length}`;



  const stocksDiv = document.getElementById("stocks");
  stocksDiv.innerHTML = '';
  Object.entries(grouped).forEach(([k, list]) => {
    const h = document.createElement('h3');
    h.textContent = k;
    h.id = `group-${k.replace(/\s+/g, '-')}`;
    h.style.cursor = 'pointer';
    h.onclick = () => {
      const symbols = list.map(s => `NSE:${s.Symbol}`).join(', ');
      navigator.clipboard.writeText(symbols).then(() => alert("Copied to clipboard"));
    };
    stocksDiv.appendChild(h);

    const row = document.createElement("div");
    row.className = "perf-group";
    list.sort((a, b) => sortDescending ? b.ChangePercent - a.ChangePercent : a.ChangePercent - b.ChangePercent).forEach(s => {

      const div = document.createElement("div");
      div.className = `tile ${s.ChangePercent > 0 ? 'positive' : s.ChangePercent < 0 ? 'negative' : ''}`;
      div.innerHTML = `${s.Symbol}<br>₹${s.LTP}<br><b style="color:${s.ChangePercent > 0 ? 'green' : s.ChangePercent < 0 ? 'red' : '#333'}">${s.ChangePercent.toFixed(2)}%</b>`;
      row.appendChild(div);
    });
    stocksDiv.appendChild(row);
  });
}


async function getLatestEntry() {
  const year = "2025";
  const month = document.getElementById("monthSelect").value;
  const date = document.getElementById("dateSelect").value;

  if (!month || !date) {
    alert("Please select both month and date first.");
    return;
  }

  const timeSnap = await db.ref(`indexes/${year}/${month}/${date}/times`).get();
  const val = timeSnap.val();

  if (!val) {
    fillDropdown("timeSelect", []);
    alert("⚠️ No time entries found.");
    return;
  }

  const times = Object.keys(val).sort((a, b) => {
    const toSec = t => t.split('-').reduce((s, n, i) => s + Number(n) * [3600, 60, 1][i], 0);
    return toSec(a) - toSec(b);
  });

  const latest = times.at(-1);
  fillDropdown("timeSelect", times);
  document.getElementById("timeSelect").value = latest;

  getData(); // ✅ Fetch and show latest data
}

// === Price Band Filter code ===
async function applyPriceBandFilter() {
  //const year = "2025";
  //const month = "Jul-2025";
  //const date = "10-Jul";

// === Get Current Year month Date codeStart ===
 const today = new Date();
  const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);

  const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                      "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  const year = yesterday.getFullYear().toString();
  const month = `${monthNames[yesterday.getMonth()]}-${year}`;
  const date = `${String(yesterday.getDate()).padStart(2, '0')}-${monthNames[yesterday.getMonth()]}`;
// === Get Current Year month Date codeEnds===

  const basePath = `filteredEQBand/${year}/${month}/${date}`;
  const snapshot = await db.ref(basePath).get();

  if (!snapshot.exists()) {
    document.getElementById('status').innerText = "❌ No data found.";
    return;
  }

  const times = Object.keys(snapshot.val()).sort();
  const latestTime = times[times.length - 1];
  const symbolsPath = `${basePath}/${latestTime}/Symbols`;

  const dataSnap = await db.ref(symbolsPath).get();
  const data = dataSnap.val();

  if (!data || data.length === 0) {
    document.getElementById("status").innerText = "❌ No symbols found at latest time.";
    return;
  }

  const allowedSymbols = new Set(data.map(d => d.Symbol?.toUpperCase()));
  enriched = enriched.filter(s => allowedSymbols.has(s.Symbol));

  document.getElementById("status").innerText = `✅ Filtered ${enriched.length} stocks using price band.`;
  render(); // Refresh the view
}


function toggleSortOrder() {
  sortDescending = !sortDescending;
  document.getElementById("toggleSort").textContent = sortDescending ? "🔃 Sort: Descending" : "🔃 Sort: Ascending";
  render(); // Re-render with new sort order
}
